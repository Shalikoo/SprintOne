<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <div class="container">
        <h1>MineSweeper</h1>
        <h2 class="game-lives">❤️Lives: 3</h2>
        <div class="message" style="display: none;"></div>
        <button class="smiley-btn" onclick="onRestart()">😀</button>
    
        <div class="level-selector">
            <label for="game-levels">Choose Game Level</label>
            <select id="game-levels" onchange="gameLevel()">
                <option value="4">Beginner</option>
                <option value="8">Medium</option>
                <option value="12">Expert</option>
            </select>
        </div>
    
        <table class="board-container">
            <tbody class="board"></tbody>
        </table>

    </div>

    <script src="js/main.js"></script>
    <script src="js/util.js"></script>

    <footer style="text-align: center; padding: 10px; background-color: #222; color: white;">
        <p>Created by Shalev Azulay | <a href="https://github.com/Shalikoo/SprintOne">Minesweeper Game</a></p>
    </footer>
    
</body>
</html>
